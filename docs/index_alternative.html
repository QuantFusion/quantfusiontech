<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuantFusion Tech | Alpha, Audit, Automation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Institutional-grade quant systems and security tooling.">
  <meta property="og:title" content="QuantFusion Tech">
  <meta property="og:description" content="Institutional-grade quant systems and security tooling.">
  <meta property="og:image" content="https://quantfusiontech.com/assets/preview.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <select class="toggle-theme-select" onchange="setTheme(this.value)">
    <option value="light">🌞 Light</option>
    <option value="dark">🌙 Dark</option>
    <option value="quant-blue">💠 Quant Blue</option>
    <option value="cybergray">🕶️ Cyber Gray</option>
  </select>

  <header style="text-align: center; padding: 100px 20px;">
    <h1>QuantFusion Tech</h1>
    <p>Precision Systems for Alpha, Audit, and Automation</p>
  </header>

  <script>
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }

    (function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      document.querySelector('.toggle-theme-select').value = savedTheme;
    })();
  </script>
</body>
</html>
