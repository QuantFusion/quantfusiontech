name: Deploy QuantFusionTech Site

on:
  push:
    branches:
      - main  # Changed from gh-pages to main (recommended for modern Pages setup)

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # ✅ Latest stable

      - name: Setup Pages
        uses: actions/configure-pages@v3  # ✅ Latest stable

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # ✅ Corrected from v4 to v3
        with:
          path: docs/  # Ensure this matches your built site directory

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2  # ✅ Latest stable
